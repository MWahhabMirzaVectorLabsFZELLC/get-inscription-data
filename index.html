<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unisat API Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        .data-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unisat API Data</h1>
        <input type="text" id="inscription-id" placeholder="Enter Inscription ID">
        <button onclick="fetchData()">Fetch Data</button>
        <div class="data-container" id="data-container">
            <!-- Data will be displayed here -->
        </div>
    </div>

    <script>
        async function fetchData() {
            const inscriptionId = document.getElementById('inscription-id').value.trim();
            if (!inscriptionId) {
                alert('Please enter an Inscription ID');
                return;
            }

            try {
                const response = await fetch(`https://open-api-testnet.unisat.io/v1/indexer/inscription/info/${inscriptionId}`, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': 'Bearer c59bac93894b3c67296fbf4e656bda301c2bf09b9a296a8dd7f46667b08938de'
                    }
                });

                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(data) {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = ''; // Clear previous data

            const table = document.createElement('table');
            const tbody = document.createElement('tbody');

            // Add UTXO data
            const utxoData = data.data.utxo;
            for (const key in utxoData) {
                const row = document.createElement('tr');
                const th = document.createElement('th');
                th.textContent = key;
                const td = document.createElement('td');
                td.textContent = utxoData[key];
                row.appendChild(th);
                row.appendChild(td);
                tbody.appendChild(row);
            }

            // Add other data
            const otherData = data.data;
            delete otherData.utxo;
            for (const key in otherData) {
                const row = document.createElement('tr');
                const th = document.createElement('th');
                th.textContent = key;
                const td = document.createElement('td');
                td.textContent = otherData[key];
                row.appendChild(th);
                row.appendChild(td);
                tbody.appendChild(row);
            }

            table.appendChild(tbody);
            dataContainer.appendChild(table);
        }
    </script>
</body>
</html>
